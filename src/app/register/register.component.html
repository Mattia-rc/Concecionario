<h1>bienvenido al register</h1>
<div>
    <form (ngSubmit)="onSubmit(registerForm)" #registerForm="ngForm">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" ngModel name="email" placeholder="ingrese su email" class="form-control" id="email">
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Username</label>
          <input type="name" ngModel name="username" class="form-control" placeholder="Ingrese su nombre" id="username" aria-describedby="username">
    
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" name="password" ngModel class="form-control" id="password" placeholder="Ingrese su contraseÃ±a">
        </div>
    
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
