<div class="contenedor">
    <div class="navbar">
      <a routerLink="/vista_Admin"><h6>Panel de Administrador</h6></a>
      <div class="content-navbar">
  
        <div class="contenido-boton-sin">
          <a routerLink="/vista_viewAll">
            <i class="bi bi-file-spreadsheet-fill style-icon"> Tablas de Vehiculos</i>
          </a>
        </div>
        <div class="contenido-boton-con">
          <a href="/vista_create_vehicle">
            <i class="bi bi-car-front-fill style-icon-con"> Register Car</i>
          </a>
        </div>
        <div class="contenido-boton-sin">
          <a href="registrar_ventas">
            <i class="bi bi-check2-square style-icon"> Register Ventas</i>
          </a>
        </div>
        <div class="contenedor-despacho">
          <h6>
            Account
          </h6>
          <div class="contenido-botones-perfiles">
            <div class="contenido-boton-sin">
              <a href="">
                <i class="bi bi-person style-icon"> Perfil</i>
              </a>
            </div>
            <div class="contenido-boton-sin">
              <a href="">
                <i class="bi bi-dash-square style-icon"> Sign Out</i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="contenido_contenedor">
      <div class="contendor-informacion-admin">
        <div class="user-login-panel">
          <p class="p-style-admin">Bienvenido User :  {{usuario.email}} </p>
      </div>
      </div>
      <div class="content-principal">
        <h3>Actualiza tu vehiculo</h3>
      </div>
  
      <div class="contenedor-contenido">
        <div>
          <form (ngSubmit)="onSubmit()" #params="ngForm">
            <div class="mb-3">
              <label for="marca" class="form-label">Marca</label>
              <input type="text" name="marca" [(ngModel)]="vehiculo.marca" class="form-control" id="marca">
            </div>
            <div class="mb-3">
              <label for="modelo" class="form-label">Modelo</label>
              <input type="text" name="modelo" [(ngModel)]="vehiculo.modelo" class="form-control" id="modelo">
            </div>
            <div class="mb-3">
              <label for="transmicion" class="form-label">Transmicion</label>
              <input type="text" name="transmicion" [(ngModel)]="vehiculo.transmicion" class="form-control" id="transmicion">
            </div>
            <div class="mb-3">
              <label for="descripcion" class="form-label">Descripcion</label>
              <input type="text" name="descripcion" [(ngModel)]="vehiculo.descripcion" class="form-control" id="descripcion">
            </div>
            <div class="mb-3">
              <label for="kilometraje" class="form-label">Kilometros</label>
              <input type="text" name="kilometraje" [(ngModel)]="vehiculo.kilometraje" class="form-control" id="kilometraje">
            </div>
            <div class="mb-3">
              <label for="precio" class="form-label">Precio</label>
              <input type="number" name="precio" [(ngModel)]="vehiculo.precio" class="form-control" id="precio">
            </div>
            <div class="mb-3">
              <label for="image" class="form-label">Año</label>
              <input type="number" name="ano" [(ngModel)]="vehiculo.ano" class="form-control" id="ano">
            </div>
            <div class="mb-3">
              <label for="image" class="form-label">Imagen</label>
              <input type="text" name="image" [(ngModel)]="vehiculo.image" class="form-control" id="image">
            </div>
        
            <button type="submit" class="btn btn-primary">Actualizar vehículo</button>
          </form>
        </div>
    </div>
  </div>
